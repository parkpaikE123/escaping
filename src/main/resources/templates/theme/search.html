<html lang="ko" 
		xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/compliance}">
     <div layout:fragment="contents">
		<div class="main-zone">
		<div class="search-zone">
			<div class="d-flex justify-content-center mt-4">
				<input type="text" class="form-control col-5">
				<label class="ml-2 btn btn-info form-control col-1">검색</label>
			</div>
		</div>
		<hr>
		<div class="d-flex justify-content-end mr-4">
			<select class="mr-2 form-control col-2 text-center">
				<option value="none">정렬기준</option>
				<option value="name">이름순</option>
				<option value="price">가격순</option>
			</select>
			<button class="btn btn-warning forn-control array-btn">정렬</button>
		</div>
		<hr>
		<div class="location-zone d-flex align-items-center" th:if="${themeList} != null">
			<div class="w-100 d-flex justify-content-around align-items-center">
				<div class="d-flex" th:each="theme:${themeList}">
					<a th:href="|/theme/detail-view?id=${theme.id}|" class="btn">
						<img width="80" th:src="${theme.imagePath}">
					</a>
					<div class="ml-2 d-flex align-items-center">
						<div>
						<div th:text="|테마이름:${theme.themeName}|">테마 이름</div>
						<div th:text="|테마장르: ${theme.genre}|">테마 장르</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>
	</div>
	</div>
	<script layout:fragment="script">
		$(function() {
			
		});
	</script>
	
</html>
