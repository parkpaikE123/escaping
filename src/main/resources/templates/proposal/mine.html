<html lang="ko" 
		xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/compliance}">
     <div layout:fragment="contents">
			<hr>
		<nav class="mt-2 d-flex justify-content-center align-items-center">
			<b><span class="w-100 text-center">내가 작성한 제안서<span th:text="${branch?.name}">(지점명)</span></span></b>
		</nav>
			<hr>
		<section>
			<article class="">
				<div class="main-zone">
					<table class="w-100 mt-4">
						<thead>
							<tr class="d-flex justify-content-around">
								<th>테마</th>
								<th>모집인원</th>
								<th>상태(내가 작성한 제안서)</th>
								<th>작성일시</th>
								<th>edit</th>
							</tr>
						</thead>
						<tbody>
							<tr class="mt-4 d-flex justify-content-around" th:each="myPro:${proposalList}">
								<td><img th:src="${myPro.imagePath}" width=100><span th:text="${myPro.themeName}">테마이름</span></td>
								<td th:text="|${myPro.recruitCount}명|">룸이스케이프</td>
								<td th:text="${myPro.state}">45,000원</td>
								<td th:text="${#temporals.format(myPro.createdAt, 'yyyy-MM-dd HH:mm')}">80분</td>
								<td><button  class="btn delete-btn btn-danger" >삭제</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</article>
		</section>
	</div>
	<script layout:fragment="script">
		$(function() {
			
		});
	</script>
	
</html>
