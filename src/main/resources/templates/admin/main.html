
<html lang="ko" 
		xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
     <div layout:fragment="contents">
		<nav class="mt-2 d-flex justify-content-center align-items-center">
			<hr>
			<b><span class="w-100 text-center">모든 지점 확인</span></b>
			<hr>
		</nav>
		<section>
			<article class="">
				<div class="main-zone">
					<table class="w-100 mt-4">
						<thead>
							<tr class="d-flex justify-content-around">
								<th>지점</th>
								<th>보유 테마 수</th>
								<th>주소</th>
								<th>edit</th>
							</tr>
						</thead>
						<tbody th:each="branch:${branch}">
							<tr class="mt-4 d-flex justify-content-around">
								<td th:src="${branch.branchPath}">사진 자리<small th:text="${branch.name}">사파리 홍대점</small></td>
								<td class="ml-2">3<a class="btn ml-2 btn-info" href="/admin/theme/create-view" id="addTheme" th:data-branch-name="${branch.name}">테마 추가</a></td>
								<td th:text="${branch.location}">서울</td>
								<td><button class="btn btn-danger" th:data-branch-id="${branch.id}">지점 삭제</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btn-zone mt-4 d-flex justify-content-around">
					<a class="btn rounded btn-secondary" href="/admin/branch/create-view">지점 추가하기</a>
					<a class="btn rounded btn-secondary" href="/admin/reservation-view">모든 예약 내역</a>
				</div>
			</article>
		</section>
	</div>
	<script layout:fragment="script">
		$(function() {
			
		});
	</script>
</html>
