<html lang="ko" 
		xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
     <div layout:fragment="contents">
		<nav class="mt-2 d-flex justify-content-center align-items-center">
			<hr>
			<b><span class="w-100 text-center">테마 관리(지점명)</span></b>
			<hr>
		</nav>
		<section>
			<article class="">
				<div class="main-zone">
					<table class="w-100 mt-4">
						<thead>
							<tr class="d-flex justify-content-around">
								<th>테마</th>
								<th>운영지점</th>
								<th>최소가격(2인)</th>
								<th>제한시간</th>
								<th>edit</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="theme:${theme}" class="mt-4 d-flex justify-content-around">
								<td><img ><span th:text="${theme.themeName}">테마이름</span></td>
								<td th:text="${theme.branchName}">룸이스케이프</td>
								<td th:text="${theme.price}">45,000원</td>
								<td th:text="${theme.runningTime}">80분</td>
								<td><button id="deleteBtn" class="btn btn-danger">삭제</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btn-zone d-flex justify-content-around">
					<a class="mt-4 btn rounded btn-secondary" href="/admin/main-view">관리자 메인화면</a>
				</div>
			</article>
		</section>
	</div>
	
	<script layout:fragment="script">
		$(function() {
			$("deleteBtn").on("click", function() {
				
			});
		});
	</script>
	
</html>
